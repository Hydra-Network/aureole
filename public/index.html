<form onsubmit="
    event.preventDefault(); 
    let url = this.q.value.trim();
    if (!url) return false;

    if (!/^https?:\/\//i.test(url)) 
        url = 'https://' + url;

    window.location.href = '/aureole/' + btoa(url);
">
	<input type="text" name="q" placeholder="google.com" required />
	<button type="submit">Go</button>
</form>
